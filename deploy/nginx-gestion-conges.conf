# Site secondaire : Gestion Conges (HTTP uniquement, pas de HTTPS)
# A placer dans /etc/nginx/sites-available/ puis :
#   sudo ln -s /etc/nginx/sites-available/gestion-conges /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Adapter server_name (sous-domaine, nom dedie ou IP). Ne pas ajouter listen 443 ni redirection HTTPS.

server {
    listen 80;
    server_name kevinrx.freeboxos.fr 192.168.1.194 gestion-conges.local;

    root /home/freebox/Gestion-Conges;

    location /static/ {
        alias /home/freebox/Gestion-Conges/static/;
    }

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}
