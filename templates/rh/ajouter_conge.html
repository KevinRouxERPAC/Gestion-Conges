{% extends "base.html" %}
{% block title %}Ajouter un congé - {{ salarie.prenom }} {{ salarie.nom }}{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{{ url_for('rh.salarie_detail', user_id=salarie.id) }}" class="text-erpac-primary hover:text-erpac-dark text-sm">&larr; Retour au profil</a>
    <h1 class="text-2xl font-bold text-gray-800 mt-2">Ajouter un congé</h1>
    <p class="text-gray-500">Pour {{ salarie.prenom }} {{ salarie.nom }} &middot; Solde restant : <strong>{{ solde.solde_restant }}</strong> jour(s)</p>
</div>

<div class="bg-white rounded-xl shadow p-8 max-w-2xl">
    <form method="POST" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="date_debut" class="block text-sm font-medium text-gray-700 mb-1">Date de début</label>
                <input type="date" id="date_debut" name="date_debut" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-erpac-primary focus:border-erpac-primary">
            </div>
            <div>
                <label for="date_fin" class="block text-sm font-medium text-gray-700 mb-1">Date de fin</label>
                <input type="date" id="date_fin" name="date_fin" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-erpac-primary focus:border-erpac-primary">
            </div>
        </div>

        <div>
            <label for="type_conge" class="block text-sm font-medium text-gray-700 mb-1">Type de congé</label>
            <select id="type_conge" name="type_conge"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-erpac-primary focus:border-erpac-primary">
                <option value="CP">Congés payés (CP)</option>
                <option value="Anciennete">Congés d'ancienneté</option>
                <option value="RTT">RTT</option>
                <option value="Sans solde">Sans solde</option>
                <option value="Maladie">Maladie</option>
            </select>
        </div>

        <div>
            <label for="commentaire" class="block text-sm font-medium text-gray-700 mb-1">Commentaire (optionnel)</label>
            <textarea id="commentaire" name="commentaire" rows="3"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-erpac-primary focus:border-erpac-primary"
                      placeholder="Remarques éventuelles..."></textarea>
        </div>

        <div class="flex space-x-4">
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition shadow">
                Ajouter le congé
            </button>
            <a href="{{ url_for('rh.salarie_detail', user_id=salarie.id) }}"
               class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg transition">
                Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
